{% extends 'index.html' %}
{% block content %}
<div class="book">
    <div class="top-book">
        <h4 class="book-title"> {{book.title}} </h4>
        <a class="btn btn-edit" href="{% url 'books-edit' pk %}">Edit</a>
    </div>
    <p class="author">{{book.author}}</p>
    <p class="url">{{book.url}}</p>
    <p class="description">{{book.desription}}</p>
</div>

{% endblock %}
